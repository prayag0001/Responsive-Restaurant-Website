  </head>
  <body>
    <section class="page restaurant">
      <div class="page-image">
        <img src="images/bookTable.png" alt="img" />

        <div class="page-image-title">
          <div class="heading">
            <img class="im" src="./images/logo1.png" width="200" height="200">
            <h1>Book a Table</h1>
          </div>
          <h2>Reservation</h2>
        </div>

        <nav class="page-navbar flex">
          <i class="page-navbar-icon icon-menu"></i>

          <ul class="page-links flex">
            <li class="page-link">
              <a href="index.html">Menu</a>
            </li>

            <li class="page-link">
              <a href="restaurant.html">Restaurant</a>
            </li>

            <li class="page-link">

      <div class="page-content">
        <section>
          <h1><b>Book a Table</b></h1>
          <img src="images/1.jpg" alt="image" />

          <form>
            <div class="input-group">
              <label for="name"><b>Name</b></label>
              <input type="text" id="name" />
            </div>

            <div class="input-group">
              <label for="email"><b>Email</b></label>
              <input type="email" id="email" />
            </div>

            <div class="input-row flex">
              <div class="input-group">
                <label for="date"><b>Date</b></label>
                <input type="date" id="date" />
              </div>

              <div class="input-group">
                <label for="time"><b>Time</b></label>
                <input type="time" id="time" />
              </div>
            </div>

            <button class="form-btn">BOOK A TABLE</button>
          </form>
        </section>
      </div>
    </section>
